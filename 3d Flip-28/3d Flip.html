<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with flip animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.illusionneon.com/media/catalog/product/cache/a386e96d84102dfa919c8ff3b05c9e16/s/q/squid-game-logo-neon-sign-mnc40515-1.jpg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="flip-card">
            <div class="front card">
                <span class="circle"></span>
                <span class="triangle"></span>
                <span class="square"></span>
            </div>
            <div class="back card">
                <span class="home-logo">
                    <span class="icon"></span>
                </span>
                <span class="num">8650 4006</span>
            </div>
        </div>
    </div>
</body>
</html>
